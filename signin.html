<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign In - NovaTech</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.6/flowbite.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="light-theme bg-slate-50 text-slate-900 antialiased">
    <nav class="bg-white shadow p-4 flex justify-between items-center">
      <a href="index.html" class="font-bold text-indigo-600 text-lg"
        >NovaTech</a
      >
      <button id="themeToggle" class="theme-toggle">
        <span id="themeIcon">ðŸŒ™</span><span class="label">Dark</span>
      </button>
    </nav>

    <main class="flex justify-center items-center h-[80vh]">
      <form class="bg-white p-8 rounded-lg shadow max-w-md w-full space-y-4">
        <h1 class="text-2xl font-bold text-center mb-4">Sign In</h1>
        <div>
          <label class="block text-sm font-semibold mb-1">Email</label>
          <input
            type="email"
            class="w-full border rounded px-3 py-2"
            required
          />
        </div>
        <div>
          <label class="block text-sm font-semibold mb-1">Password</label>
          <input
            type="password"
            class="w-full border rounded px-3 py-2"
            required
          />
        </div>
        <button
          class="w-full bg-indigo-600 text-white py-2 rounded hover:opacity-90"
        >
          Login
        </button>
        <p class="text-sm text-center text-slate-500 mt-2">
          Don't have an account?
          <a href="signup.html" class="text-indigo-600">Sign Up</a>
        </p>
      </form>
    </main>

    <footer class="bg-white border-t mt-12 p-4 text-center">
      <p>Â© <span id="year"></span> NovaTech.</p>
    </footer>
    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
    <script type="module" src="utils/themeUtils.js"></script>
  </body>
</html>
